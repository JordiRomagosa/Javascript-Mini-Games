<!DOCTYPE html> 
<html lang="cat"> 
<head> 
<meta charset="utf-8"> 
<title>Ping Pong</title> 
<link href="css/estils.css" rel="stylesheet" type="text/css">
</head>
<body> 
<div align="center">
<div class="void"></div>
<header class="title">Ping Pong</header>
<div class="void"></div>
<div id="game"> 
  <div id="scoreboard"> 
    <div class="score">Jugador 1 : <span id="scoreA">0</span></div> 
    <div class="score">Jugador 2 : <span id="scoreB">0</span></div> 
  </div> 
  <div id="playground">
  	<div id="start"></div>
    <div id="paddleA" class="paddle"></div> 
    <div id="paddleB" class="paddle"></div> 
    <div id="ball1" class="ball"></div>
    <div id="ball2" class="ball"></div>
    <div id="ball3" class="ball"></div>
    <div id="ball4" class="ball"></div>
    <div id="ball5" class="ball"></div>
    <div id="ball6" class="ball"></div>
    <div id="ball7" class="ball"></div>
    <div id="ball8" class="ball"></div>
    <div id="ball9" class="ball"></div>
    <div id="ball10" class="ball"></div>
  </div>
<input type="button" id="madMode" value="Activa MadMode" onClick="activarMadMode()">
</div> 
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/pingpong.js"></script> 
</body> 
</html>
